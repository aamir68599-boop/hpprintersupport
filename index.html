<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HP Printer Support</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            font-family: Arial, sans-serif;
        }

        .main-box {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .card img {
            width: 320px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #0071ce;
            margin-top: 20px;
        }

        p {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="main-box">
        <div class="card">

            <a href="https://support.hp.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/HP_logo_2012.svg" alt="HP Printer Support">
            </a>

            <h1>HP Printer Support</h1>
            <p>Click on the image to visit HP Printer Official Support</p>

        </div>
    </div>

</body>
</html>
