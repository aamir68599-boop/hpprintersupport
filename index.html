<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HP Printer Support</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    a {
        display: block;
        width: 100%;
        height: 100%;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        display: block;
    }

    /* Mobile devices */
    @media (max-width: 768px) {
        img {
            object-fit: contain;
            background: #ffffff;
        }
    }

    /* Tablets */
    @media (min-width: 769px) and (max-width: 1024px) {
        img {
            object-fit: contain;
            background: #ffffff;
        }
    }
</style>
</head>

<body>

<a href="https://www.hp.com" target="_blank">
    <img src="image.png" alt="HP Printer Support">
</a>

</body>
</html>
