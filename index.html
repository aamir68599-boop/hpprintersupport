<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HP Printer Support</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    a {
        display: block;
        width: 100%;
        height: 100%;
    }

    picture, img {
        width: 100%;
        height: 100%;
        display: block;
        cursor: pointer;
    }

    img {
        object-fit: cover; /* Laptop / Desktop */
    }

    /* Mobile */
    @media (max-width: 768px) {
        img {
            object-fit: contain;
            background: #ffffff;
        }
    }
</style>
</head>

<body>

<a href="https://www.hp.com" target="_blank">
    <picture>
        <!-- ðŸ“± Mobile image -->
        <source media="(max-width: 768px)" srcset="image3.png">

        <!-- ðŸ’» Laptop / Desktop image -->
        <img src="image (1).png" alt="HP Printer Support">
    </picture>
</a>

</body>
</html>
