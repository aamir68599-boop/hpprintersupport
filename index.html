<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- âœ… VERY IMPORTANT FOR MOBILE & TABLET -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HP Printer Support</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    a {
        display: block;
        width: 100%;
        height: 100%;
    }

    img {
        width: 100%;
        height: 100%;
        display: block;
        cursor: pointer;
        object-fit: cover; /* Desktop & Laptop */
    }

    /* ðŸ“± Mobile phones */
    @media (max-width: 768px) {
        img {
            object-fit: contain; /* poori image dikhe */
            background-color: #ffffff;
        }
    }

    /* ðŸ“± Tablets */
    @media (min-width: 769px) and (max-width: 1024px) {
        img {
            object-fit: contain;
            background-color: #ffffff;
        }
    }
</style>
</head>

<body>

<a href="https://www.hp.com" target="_blank">
    <img src="image.png" alt="HP Printer Support">
</a>

</body>
</html>
